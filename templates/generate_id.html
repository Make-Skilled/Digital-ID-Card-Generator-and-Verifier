<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Digital ID Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-300 min-h-screen flex items-center justify-center">
    <div class="w-full flex flex-col items-center justify-center min-h-screen">
        <div class="bg-white/90 shadow-2xl rounded-2xl px-16 py-10 max-w-2xl w-full flex flex-col items-center border border-gray-200 mt-12">
            <div class="flex flex-col items-center mb-6">
                <div class="bg-blue-600 rounded-full p-4 mb-4 shadow-lg">
                    <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 11c0 1.104-.896 2-2 2s-2-.896-2-2 .896-2 2-2 2 .896 2 2zm0 0c0 1.104.896 2 2 2s2-.896 2-2-.896-2-2-2-2 .896-2 2zm0 0v2m0 4h.01"/></svg>
                </div>
                <h2 class="text-2xl font-extrabold text-gray-800 mb-2 tracking-tight text-center">Generate Digital ID Card</h2>
                <p class="text-gray-500 text-center text-lg font-medium">Fill in your details to generate your secure digital ID card with QR code.</p>
            </div>
            {% if already_created %}
                <div class="text-center">
                    <p class="text-green-600 font-semibold mb-4">ID Card already generated!</p>
                    <img src="data:image/png;base64,{{ id_card.qr_base64 }}" alt="ID Card" class="rounded-xl shadow-lg mx-auto border border-gray-200" style="max-width:320px;" />
                    <a href="/dashboard" class="block mt-6 text-blue-700 hover:underline font-semibold">&larr; Back to Dashboard</a>
                </div>
            {% else %}
            <form method="POST" class="space-y-6 w-full">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block mb-1 font-medium text-gray-700">Roll No</label>
                        <input type="text" name="rollno" value="{{ rollno }}" readonly class="w-full border-2 border-blue-200 rounded-lg px-4 py-3 bg-gray-100" placeholder="Roll No" title="Roll No" />
                    </div>
                    <div>
                        <label class="block mb-1 font-medium text-gray-700">Name</label>
                        <input type="text" name="name" value="{{ name }}" readonly class="w-full border-2 border-blue-200 rounded-lg px-4 py-3 bg-gray-100" placeholder="Name" title="Name" />
                    </div>
                    <div>
                        <label class="block mb-1 font-medium text-gray-700">Class</label>
                        <input type="text" name="class" value="{{ class_section }}" readonly class="w-full border-2 border-blue-200 rounded-lg px-4 py-3 bg-gray-100" placeholder="Class" title="Class" />
                    </div>
                    <div>
                        <label class="block mb-1 font-medium text-gray-700">Branch</label>
                        <input type="text" name="branch" value="{{ branch }}" readonly class="w-full border-2 border-blue-200 rounded-lg px-4 py-3 bg-gray-100" placeholder="Branch" title="Branch" />
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label class="block mb-1 font-medium text-gray-700">Address</label>
                        <input type="text" name="address" required class="w-full border-2 border-gray-200 rounded-lg px-4 py-3" placeholder="Address" title="Address" />
                    </div>
                    <div>
                        <label class="block mb-1 font-medium text-gray-700">Mobile Number</label>
                        <input type="text" name="phone" required class="w-full border-2 border-gray-200 rounded-lg px-4 py-3" placeholder="Mobile Number" title="Mobile Number" />
                    </div>
                    <div>
                        <label class="block mb-1 font-medium text-gray-700">Email</label>
                        <input type="email" name="email" required class="w-full border-2 border-gray-200 rounded-lg px-4 py-3" placeholder="Email" title="Email" />
                    </div>
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold shadow transition text-lg">Generate ID Card</button>
            </form>
            <a href="/dashboard" class="block mt-6 text-blue-700 hover:underline font-semibold text-center">&larr; Back to Dashboard</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
