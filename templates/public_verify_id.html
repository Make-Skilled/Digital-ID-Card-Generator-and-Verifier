<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Verify Digital ID Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-300 min-h-screen flex items-center justify-center">
    <div class="w-full flex flex-col items-center justify-center min-h-screen">
        <div class="bg-white/90 shadow-2xl rounded-2xl px-16 py-10 max-w-2xl w-full flex flex-col items-center border border-gray-200 mt-12">
            <div class="flex flex-col items-center mb-6">
                <div class="bg-yellow-500 rounded-full p-4 mb-4 shadow-lg">
                    <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/></svg>
                </div>
                <h2 class="text-2xl font-extrabold text-gray-800 mb-2 tracking-tight text-center">Verify Any Digital ID Card</h2>
                <p class="text-gray-500 text-center text-lg font-medium">Upload any student's digital ID card image to check if it is valid.</p>
            </div>
            <form method="POST" enctype="multipart/form-data" class="space-y-6 w-full">
                <div>
                    <label class="block mb-2 font-medium text-gray-700">Upload ID Card Image</label>
                    <input type="file" name="id_image" accept="image/*" required class="w-full border-2 border-yellow-300 rounded-lg px-4 py-3 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-yellow-400 transition" title="Upload ID Card Image" placeholder="Upload ID Card Image" />
                </div>
                <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white py-3 rounded-lg font-semibold shadow transition text-lg">Verify</button>
            </form>
            {% if result %}
                <div class="mt-8 text-center text-xl font-bold px-6 py-4 rounded-lg shadow-lg border-2 border-gray-200 bg-gray-50 {% if 'Valid' in result %}text-green-700 border-green-300{% else %}text-red-700 border-red-300{% endif %}">
                    {{ result }}
                </div>
            {% endif %}
            <a href="/" class="block mt-8 text-blue-700 hover:underline text-center font-semibold">&larr; Back to Home</a>
        </div>
    </div>
</body>
</html>
