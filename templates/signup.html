<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Digital ID Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white p-8 rounded shadow">
        <h2 class="text-2xl font-bold mb-6 text-center">Signup</h2>
        <form method="POST" action="/signup" class="space-y-4">
            <div>
                <label class="block mb-1 font-medium">Roll No</label>
                <input type="text" name="rollno" required class="w-full border rounded px-3 py-2" />
            </div>
            <div>
                <label class="block mb-1 font-medium">Name</label>
                <input type="text" name="name" required class="w-full border rounded px-3 py-2" />
            </div>
            <div>
                <label class="block mb-1 font-medium">Class</label>
                <input type="text" name="class" required class="w-full border rounded px-3 py-2" />
            </div>
            <div>
                <label class="block mb-1 font-medium">Branch</label>
                <input type="text" name="branch" required class="w-full border rounded px-3 py-2" />
            </div>
            <div>
                <label class="block mb-1 font-medium">Password</label>
                <input type="password" name="password" required class="w-full border rounded px-3 py-2" />
            </div>
            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Signup</button>
        </form>
        <p class="mt-4 text-center text-sm">Already have an account? <a href="/login" class="text-blue-600 hover:underline">Login</a></p>
    </div>
</body>
</html>
