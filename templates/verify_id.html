<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Digital ID Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-300 min-h-screen flex items-center justify-center">
    <div class="w-full flex flex-col items-center justify-center min-h-screen">
        <div class="bg-white/90 shadow-2xl rounded-2xl px-16 py-8 max-w-2xl w-full flex flex-col items-center border border-gray-200 mt-12">
            <div class="flex flex-col items-center mb-6">
                <div class="bg-green-600 rounded-full p-4 mb-4 shadow-lg">
                    <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                </div>
                <h2 class="text-2xl font-extrabold text-gray-800 mb-2 tracking-tight text-center">Verify Digital ID Card</h2>
                <p class="text-gray-500 text-center text-lg font-medium">Upload your digital ID card image to verify its authenticity using QR code technology.</p>
            </div>
            <form method="POST" enctype="multipart/form-data" class="space-y-6 w-full">
                <div>
                    <label class="block mb-2 font-medium text-gray-700">Upload ID Card Image</label>
                    <input type="file" name="id_image" accept="image/*" required class="w-full border-2 border-green-300 rounded-lg px-4 py-3 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400 transition" title="Upload ID Card Image" placeholder="Upload ID Card Image" />
                </div>
                <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg font-semibold shadow transition text-lg">Verify</button>
            </form>
            {% if result %}
                <div class="mt-8 text-center text-xl font-bold px-6 py-4 rounded-lg shadow-lg border-2 border-gray-200 bg-gray-50 {% if 'âœ…' in result %}text-green-700 border-green-300{% else %}text-red-700 border-red-300{% endif %}">
                    {{ result }}
                </div>
            {% endif %}
            <a href="/dashboard" class="block mt-8 text-blue-700 hover:underline text-center font-semibold">&larr; Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
